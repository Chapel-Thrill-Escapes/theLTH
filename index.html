<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The Lost Tar Heel</title>
        <style></style>
    </head>
    <body style="background-color:black;">
        <style>
            #countdown {
                text-align: center;
                font-size: 100px;
                font-weight: bold;
                color: white;
            }
            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
            }

            .drop-in {
                display: inline-block;
                animation: dropIn 0.6s ease-in-out;
            }

            @keyframes dropIn {
                0% { transform: translateY(-100%); opacity: 0; }
                100% { transform: translateY(0); opacity: 1; }
            }
        </style>
        
        <script>
            CountDownTimer('02/14/2024 10:0 AM', 'countdown');
        
            function CountDownTimer(dt, id) {
                var end = new Date(dt);
                var timer;
                var prevTime = { days: 0, hours: 0, minutes: 0, seconds: 0 };
        
                function updateCountdown() {
                    var now = new Date();
                    var distance = end - now;
                    if (distance < 0) {
                        clearInterval(timer);
                        document.getElementById(id).innerHTML = 'LAUNCH!';
                        return;
                    }
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
                    var countdownHtml = '';
        
                    countdownHtml += (days !== prevTime.days) ? '<span class="drop-in">' + days + '</span> days ' : days + ' days ';
                    prevTime.days = days;
        
                    countdownHtml += (hours !== prevTime.hours) ? '<span class="drop-in">' + hours + '</span> hrs ' : hours + ' hrs ';
                    prevTime.hours = hours;
        
                    countdownHtml += (minutes !== prevTime.minutes) ? '<span class="drop-in">' + minutes + '</span> mins ' : minutes + ' mins ';
                    prevTime.minutes = minutes;
        
                    countdownHtml += (seconds !== prevTime.seconds) ? '<span class="drop-in">' + seconds + '</span> secs' : seconds + ' secs';
                    prevTime.seconds = seconds;
        
                    document.getElementById(id).innerHTML = countdownHtml;
                }
        
                timer = setInterval(updateCountdown, 1000);
            }
        </script>
        
        <div id="countdown" class="center"></div>
    </body>
</html>
