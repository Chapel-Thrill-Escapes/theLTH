<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The Lost Tar Heel</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                text-align: center;
                background-color: black;
                font-family: sans-serif;
                font-weight: 100;
                color: white;
                height: 100vh;
                margin: 0;
            }
            h1 {
                color: white;
                font-weight: 100;
                font-size: 3vw;
                margin: 20px 0;
            }
            #clockdiv {
                font-family: sans-serif;
                color: white;
                display: flex;
                justify-content: center;
                font-weight: 100;
                width: 100%;
                font-size: 5vw;
            }
            #clockdiv > div {
                padding: 1vw;
                border-radius: 3px;
                background: #222;
                width: 25%;
                text-align: center;
            }
            #clockdiv div > span {
                padding: 1vw;
                border-radius: 3px;
                background: #333;
                display: block;
            }
            .smalltext {
                font-size: 1.2vw;
            }
            #demo {
                color: red;
                font-size: 2vw;
            }
    
            /* Media query for mobile devices */
            @media (max-width: 600px) {
                h1 {
                    font-size: 5vw;
                }
                #clockdiv {
                    flex-direction: column;
                    font-size: 5vw;
                }
                #clockdiv > div {
                    width: 80%;
                    margin: 10px 0;
                }
                .smalltext {
                    font-size: 3vw;
                }
                #demo {
                    font-size: 4vw;
                }
            }
        </style>
    </head>
    <body>
        <div id="clockdiv">
            <div>
               
                <!-- Show No. of days -->
                <span class="days" id="day"></span>
                <div class="smalltext">Days</div>
            </div>
            <div>
               
                <!-- Show no.of hours -->
                <span class="hours" id="hour"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
               
                <!-- Show no. of minutes -->
                <span class="minutes" id="minute"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
               
                <!-- Show seconds -->
                <span class="seconds" id="second"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
        <p id="demo"></p>
        <script>
           
            // Getting formated date from date string
            let deadline = new Date(
                "feb 16, 2024 17:00:00"
            ).getTime();
 
            // Calling defined function at certain interval
            let x = setInterval(function () {
 
                // Getting current date and time in required format
                let now = new Date().getTime();
 
                // Calculating difference
                let t = deadline - now;
 
                // Getting values of days,hours,minutes, seconds
                let days = Math.floor(
                    t / (1000 * 60 * 60 * 24)
                );
                let hours = Math.floor(
                    (t % (1000 * 60 * 60 * 24)) /
                        (1000 * 60 * 60)
                );
                let minutes = Math.floor(
                    (t % (1000 * 60 * 60)) / (1000 * 60)
                );
                let seconds = Math.floor(
                    (t % (1000 * 60)) / 1000
                );
 
                // Show the output time
                document.getElementById("day")
                        .innerHTML = days;
                document.getElementById("hour")
                        .innerHTML = hours;
                document.getElementById("minute")
                        .innerHTML = minutes;
                document.getElementById("second")
                        .innerHTML = seconds;
 
                // Show overtime output
                if (t < 0) {
                    clearInterval(x);
                    document.getElementById(
                        "demo"
                    ).innerHTML = "TIME UP";
                    document.getElementById(
                        "day"
                    ).innerHTML = "0";
                    document.getElementById(
                        "hour"
                    ).innerHTML = "0";
                    document.getElementById(
                        "minute"
                    ).innerHTML = "0";
                    document.getElementById(
                        "second"
                    ).innerHTML = "0";
                }
            }, 1000);
        </script>
        <h1 class="phrase">A New Adventure is Coming Soon...</h1>
        
        <div id="countdown" class="center"></div>
    </body>
</html>
